<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Diarys</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
body {
  background-color: #fef9f4;
  font-family: 'Indie Flower', cursive;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 80%;
  max-width: 600px;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  background: #fff;
}

h1 {
  text-align: center;
}

.quote {
  font-style: italic;
  text-align: center;
  color: gray;
}

textarea {
  width: 100%;
  height: 200px;
  margin-top: 10px;
  font-size: 1em;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

button {
  display: block;
  margin: 10px auto;
  padding: 10px 20px;
  border: none;
  background-color: #ffd9b3;
  border-radius: 10px;
  cursor: pointer;
}
</style>
<body>
  <div class="container">
    <h1>WEB DIARYS</h1>
    <p class="quote">"Always know what's on your mind."</p>
    <input type="date" id="entry-date">
    <textarea placeholder="Write your thoughts here..."></textarea>
    <button>Save</button>
  </div>
</body>
</html>
